<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>KW BattleCards</title>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app-container">
            <div class="split-container">
                <div class="deck-side">
                    <h2 id="header">A simplified game of war.</h2>
                    <h3 id="computer-score">Computer score: 0</h3>
				    <h3 id="player-score">Your score: 0</h3>
                    <div id="deck-img">Get new deck</div>
                    <p id="remaining">Remaining cards:</p>
                    <button id="new-deck">New Deck</button>
                </div>
                <div class="play-side">
                    <h1>Battle<span>Cards</span></h1>
                    <div id="cards">
                        <div class="card-slot">Computer</div>
				        <div class="card-slot">You</div>
                    </div>
                    <button id="draw-cards">Draw</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
